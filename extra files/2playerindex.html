<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container-fluid min-vh-100 bg-primary">
		<div class="row justify-content-center height-60vh bg-primary">
			<div class="col-6 align-items-center">
				<img src="medieval-1753740__340.jpg" alt="..." class="img-thumbnail size 200px bg-info">
			</div>
			<div class="col-6">
				<img src="playgwent.com_en_1535708549_5b890d85588f67.82784671.jpg" alt=".."
					class="img-thumbnail size 200px bg-info">
			</div>
		</div>
		<div class="row min-vh-10">
			<div class="col-6">
				<h1><span>Name</span><span id="player1Name"></span></h1>
			</div>
			<div class="col-6">
				<h1><span>Name</span><span id="player2Name"></span></h1>
			</div>
		</div>
		<div class="row min-vh-10">
			<div class="col-6">
				<h1><span>Hits<span id="player1Hits"></span></h1>
			</div>
			<div class="col-6">
				<h1><span>Hits</span><span id="player2Hits"></span></h1>
			</div>
		</div>

		<div class="row min-vh-10 bg-primary">
			<div class="col-6">
				<h1><span>Player One Health<span id="healthPlayer2"></span></span></h1>
			</div>
			<div class="col-6">
				<h1><span>Player Two Health:<span id="health"></span></span></h1>
			</div>
		</div>
		<div class="row min-vh-10">
			<div class="col-6">
				<button id="slap" class="btn btn-danger" onclick="slap()">slap</button>
				<button id="punchPl1" class="btn btn-danger" onclick="punchPl1()">punch</button>
				<button id="kickPl1" class="btn btn-danger" onclick="kickPl1()">kick</button>
			</div>
			<div class="col-6">
				<button id="slapPl2" class="btn btn-danger" onclick="slapPl2()">Slap</button>
				<button id="punchPl2" class="btn btn-danger" onclick="punchPl2()">punch</button>
				<button id="kickPl2" class="btn btn-danger" onclick="kickPl2()">kick</button>
			</div>
		</div>
		<div class="row min-vh-20">
			<div class="col-12 text-center">
				<h1>THE WINNER IS:</h1>
				<h1></h1><span><span id="winner"></span></h1>
			</div>
		</div>


		<script src="game.js"></script>
</body>

</html>
