<html>

<head>
	<title>Slap Object Game</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="game.css">
</head>

<body>
	<div class="container-fluid mh-100vh bg-primary">
		<div class="row justify-content-around height-60vh bg-primary">
			<div class="col-6">
				<img src="medieval-1753740__340.jpg" alt="..." class="img-thumbnail size 200px bg-info">
			</div>
			<div class="col-6">
				<img src="playgwent.com_en_1535708549_5b890d85588f67.82784671.jpg" alt=".."
					class="img-thumbnail size 200px bg-info">
			</div>
		</div>
		<div class="row height vh20 bg-primary">
			<div class="col-6">
				<span>health:<span id="health"></span></span>
			</div>
			<div class="col-6">
				<span>healthPlayer2<span id="healthPlayer2"></span></span>
			</div>
		</div>
		<div class="row h-vh20">
			<div class="col-6">
				<button id="slap" class="btn btn-danger" onclick="slap()">slap</button>
				<button id="punchPl1" class="btn btn-danger" onclick="punchPl1()">punch</button>
				<button id="kickPl1" class="btn btn-danger" onclick="kickPl1()">kick</button>
			</div>
			<div class="col-6">
				<button id="slapPl2" class="btn btn-danger" onclick="slapPl2()">Slap</button>
				<button id="punchPl2" class="btn btn-danger" onclick="punchPl2()">punch</button>
				<button id="kickPl2" class="btn btn-danger" onclick="kickPl2()">kick</button>
			</div>
		</div>
	</div>


	<script src="game.js"></script>

</html>
